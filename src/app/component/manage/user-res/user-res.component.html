<h1 class="text-center mb-5">Danh sách người dùng có tài khoản</h1>
<input class="form-control search my-3" type="search" placeholder="Search ten dang nhap" aria-label="Search" (keyup)="onKey($event)">
<form #form="ngForm" (ngSubmit)="updateUserList()">
  <input type="checkbox" class="mx-2 ml-5" name="checkbox_all" [(ngModel)]="isSelected" (change)="checkUncheckAll()">
  <label for="checkbox_all">Chọn tất cả:</label>
  <button type="submit" class="btn btn-primary btn-sm mx-2" [disabled]="isDisableBtn">Báo cáo</button>
  <div>
    <table class="table text-center">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">STT</th>
          <th scope="col">Tên đăng nhập</th>
          <th scope="col">Phân quyền</th>
          <th scope="col">Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userListFilter| paginate: { itemsPerPage: 5, currentPage: p }; index as i">
          <td><input type="checkbox" name="itemCheckbox" (change)="isAllSelected()" [(ngModel)]="user.isChecked"></td>
          <th scope="row">{{i+1}}</th>
          <td>{{user.user_name}}</td>
          <td>{{user.phan_quyen}}</td>
          <td><button type="button" class="btn btn-danger btn-sm" (click)="updateUser(user._id,'2')">Báo cáo</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
<pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
