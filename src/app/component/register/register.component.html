<form #RegisterForm="ngForm" (submit)="RegisterForm.valid && onSubmit(RegisterForm)" class="py-2">
    <h1 class="text-center">Register</h1>
    <div class="form-group mx-3">
      <input type="text" #userName="ngModel" [(ngModel)]="UserName" class="form-control text-center" name="UserName" placeholder="User name"
      required [ngClass]="{'invalid-textbox': RegisterForm.submitted && !userName.valid}">
      <div *ngIf="RegisterForm.submitted && !userName.valid">
        <label class="validation-message"> This field is required.</label>
      </div>
    </div>
    <div class="form-group mx-3">
      <input type="password" #password="ngModel" [(ngModel)]="Password" class="form-control text-center" name="Password" placeholder="Password"
      minlength="4" required [ngClass]="{'invalid-textbox': RegisterForm.submitted && !password.valid}">
      <div *ngIf="RegisterForm.submitted && password.errors">
        <label *ngIf="password.errors.required" class="validation-message"> This field is required.</label>
        <label *ngIf="password.errors.minlength" class="validation-message"> Enter atleast 4 characters.</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mx-3">Register</button>
    <!-- Successfull message -->
    <div class="alert bg-success text-center text-white" role="alert" *ngIf='showSuccessMessage'>
      Register Successfully
    </div>
    <!-- Error message -->
    <div class="alert bg-danger text-center text-white w-100%" role="alert" *ngIf='serverErrorMessage'>
      {{serverErrorMessage}}
    </div>
    <div class="text-center mb-2">
      <a routerLink="/login">Nhấn vào đây để đăng nhập.</a>
    </div>
</form>
